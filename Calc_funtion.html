<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Funtion</title>
    <style>
        .outer {
            border: 5px solid rgb(239, 3, 3);
        }
        .box {
            padding: 10px;
            width: calc(75% - 25px);
            background-color: green;
            color: white;
        }
        p{
            background-image: url(Cherry-blossoms.jpg);
        }
    </style>
</head>
<body>
    <h1>Calc Funtion</h1>
    <p>Today, I'm going to try the calc funtion in css</p>
    <div class="outer">
        <div class="box">
            This box have 75% colored in Green
        </div>
    </div>
    <figure>
        <img src="Cherry-blossoms.jpg"
             alt="Cherry-blossoms"
             width="200">
        <figcaption>Beautiful Cherry blossoms</figcaption>
    </figure>
    
</body>
</html>
