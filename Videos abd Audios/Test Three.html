<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Media/embedding: Task 3</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <h1>Embedding</h1>
        <object data="Alkane.pdf" type="application/pdf"
        width="800" height="1200">
            <p>Here you can see the pdf
            <a href="Alkane.pdf">Download</a></p>
        </object>
    <hr>

    <!-- 3rd party embed here  -->
    <iframe id="inlineFrameExample"
    title="inline Frame Example"
    src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=bopitiya&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed" frameborder="3"></iframe>

  </body>

</html>
