<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assesment-RegisterPage</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h1 class="text-center mt-3">Freelance Guider</h1>
        </div>
        <!--Register Form starts-->
        <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-8">
            <!--First name and last name starts here-->
            <div class="row">
                <div class="col">
                    <label for="RegisterFirstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="RegisterFirstName" placeholder="First name">
                </div>
                <div class="col">
                    <label for="RegisterLastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="RegisterLastName" placeholder="Last name">
                </div>
            </div>
            <!--First name and last name ends here-->
            <!--Address starts here-->
            <div class="row mt-3">
                <div class="col-12">
                    <label for="RegisterAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="RegisterAddress" placeholder="Address">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input type="text" class="form-control mt-3" id="RegisterAddressTwo" placeholder="Address line 2">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <input type="text" class="form-control" id="RegisterCity" placeholder="City">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="RegisterProvinceState" placeholder="State / Province">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <input type="text" class="form-control" id="RegisterZipCode" placeholder="Postal code / Zip code">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <label for="RegisterEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="RegisterEmail" placeholder="name@example.com">
                </div>
            </div>
        </div>
        </div>
        </div>
        <!--Register form ends-->
    </div>
</body>
</html>
