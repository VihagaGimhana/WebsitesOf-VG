<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assesment-LoginPage</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h1 class="text-center mt-3">Freelance Guider</h1>
        </div>
        <!--Login Form starts-->
        <div class="row justify-content-center mt-3">
            <div class="col-4 border align-self-center rounded-3 shadow-sm">
                <img src="img/user-profile.png" alt="Profile" width="50" class="mx-auto d-block mt-5">
                <h4 class="text-center mt-3">Login</h4>
                <p class="text-center">Join with Us</p>
                <div class="form-floating m-3">
                    <input type="email" class="form-control" id="LoginInput" placeholder="name@example.com">
                    <label class="floatingInput">Email or Username</label>
                    <div id="emailHelp" class="form-text"><a href="#" class=" mt-1 ms-2 text-bold text-decoration-none">Forgot email or username?</a></div>
                </div>
                <div class="form-floating m-3">
                    <input type="password" class="form-control" id="LoginPassword" placeholder="Password">
                    <label class="floatingPassword">Password</label>
                    <div id="emailHelp" class="form-text"><a href="#" class=" mt-1 ms-2 text-bold text-decoration-none">Forgot password?</a></div>
                </div>
                <div class="form-text"><p class="text-center">Don't want to login? Use our site's special guest mode. <a href="#" class="text-decoration-none">Learn more.</a></p></div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-light m-4">Create account</button>
                    <button type="submit" class="btn btn-primary float-end m-4">Sign in</button>
                </div>
            </div>
        </div>
        <!--Login form ends-->
    </div>
</body>
</html>
